<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <!--no Radio, se usa o mes nick no name. Para assim poder marcar e desmarcar-->
            <!--Checked pode ser usado para somente uma opção no Radio-->
            <!--Radio tenho que mandar um value-->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" checked> <label for="isxfem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <!--Checked pode ser usado para mais de uma opção no Checkbox-->
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label> <br>
        </fieldset>

        <p>
             <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
