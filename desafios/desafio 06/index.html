<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir.Passe o mouse em cima para descobrir qual tag deverá ultilisar em cada caso</p>
    <ul type="square">
        <li>
            <abbr title="&lt;p&gt;">
                <p>Parágrafos</p>
            </abbr>
        </li>
        <li>
            <abbr title="&lt;h1&gt;">
                <p>Títulos</p>
            </abbr>
        </li>
        <li>
            <abbr title="&lt;img&gt;">
                <p>Imagens</p>
            </abbr>
        </li>
        <li>
            <abbr title="&lt;abbr&gt;">
                <p>Abreviações</p>
            </abbr>
        </li>
        <li>
            <abbr title="&lt;code&gt;">
                <p>Codigos-fonte</p>
            </abbr>
        </li>
        <li>
            <abbr title="&lt;ol&gt; e &lt;li&gt;">
                <p>Listas numeradas</p>
            </abbr>
        </li>
        <li>
            <abbr title="&lt;ul&gt; e &lt;li&gt;">
                <p>Listas com demarcadores</p>
            </abbr>
        </li>
    </ul>
</body>
</html>
